<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="CSS/style.css">
  <title> Dragon Drop </title>

</head>

<body>
    <div class= "Header_Container">
        <p class = "Header_Top_Text"> Atlanta Braves </p>
        <p class = "Header_Bottom_Text"> UI Feature: Drag & Drop </p>
    </div>
    <div class = "Content_Container">
        <div class="empty">
            <!-- We need to set the draggable div to "true" so we can move the element -->
            <!-- If we set the draggable div to "false" we would not be able to drag the element -->

            <div class="fill" draggable="true"></div>
        </div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        
    </div>
    
  <script src="JavaScript/main.js"></script>
</body>
</html>
